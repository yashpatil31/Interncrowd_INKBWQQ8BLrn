<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="header">
                <header>Login</header>
            </div>

            <div class="hero-area">
                <div class="input-field">
                    <input type="text" name="username-input" class="" placeholder="Username" required>
                    <span class="material-symbols-outlined">person</span>
                </div>
                <div class="input-field">
                    <input type="password" name="password-input" class="" placeholder="Password" required>
                    <span class="material-symbols-outlined">lock</span>
                </div>
                <div class="submit-btn">
                    <input type="button" value="Submit">
                </div>
            </div>
            

            <div class="bottom">
                <div class="left-area">
                    <input type="checkbox" name="remember-chk" class="">
                    <label for="remember-chk"> Remember me</label>
                </div>

                <div class="right-area">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <div class="sign-link">
                <h3>New User? <a href="./signup.html">Sign up</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
