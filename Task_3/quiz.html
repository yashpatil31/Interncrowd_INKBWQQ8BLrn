<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="hero-div w-50 h-50">
            <h3 class="my-4" id="question"></h3>
            <ul>
                <li class="mt-3">
                    <input type="radio" class="form-check-input" name="options" id="option1" class="option">
                    <label for="option1" id="lbl-option1" class="form-check-label"></label>
                </li>
                <li class="mt-3">
                    <input type="radio" class="form-check-input" name="options" id="option2" class="option">
                    <label for="option2" id="lbl-option2" class="form-check-label"></label>
                </li>
                <li class="mt-3">
                    <input type="radio" class="form-check-input" name="options" id="option3" class="option">
                    <label for="option3" id="lbl-option3" class="form-check-label"></label>
                </li>
                <li class="mt-3">
                    <input type="radio" class="form-check-input" name="options" id="option4" class="option">
                    <label for="option4" id="lbl-option4" class="form-check-label"></label>
                </li>
            </ul>
            <button class="btn btnsubmit" id="btnsubmit">Submit</button>
            <div class="resultarea hide" id="resultarea"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
